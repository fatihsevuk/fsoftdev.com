
language: ruby
rvm: 2.6.5

script:
  - bash init.sh 
  - bundle exec jekyll build

before_install:
  - pyenv global 3.7.6
  
install:
  - pip install -r _scripts/py/requirements.txt
  - bundle install --path vendor/bundle --quiet

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
    - JEKYLL_ENV=production

addons:
  apt:
    packages:
    - libcurl4-openssl-dev # required to avoid SSL error (for htmlproofer)

sudo: false

cache: bundler

branches:
  only: master

notifications:
  email:
    recipients:
      - fatihsvk1@gmail.com
    on_success: never
    on_failure: always

git:
  depth: false # for posts lastmod


# Upload Jekyll blog files to Amazon S3 bucket
deploy:
  on:
    branch: master
  provider: s3
  bucket: fsoftdev.com 
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  region: eu-west-1
  acl: public_read
  skip_cleanup: true
  local_dir: ./_site